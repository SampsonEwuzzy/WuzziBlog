{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-3">
        <div class="card-body p-4">
          <h2 class="mb-4 text-center">Register</h2>

          <form method="post" id="registerForm">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <div class="error-label d-none">
                  <label for="{{ field.id_for_label }}" class="form-label text-danger">
                    {{ field.label }}
                  </label>
                </div>
                <input 
                  type="{{ field.field.widget.input_type }}" 
                  name="{{ field.name }}" 
                  class="form-control" 
                  placeholder="Enter your {{ field.label|lower }}" 
                  value="{{ field.value|default:'' }}" 
                  {% if field.errors %}aria-invalid="true"{% endif %}
                >
                {% if field.errors %}
                  {% for error in field.errors %}
                    <div class="invalid-feedback d-block">{{ error }}</div>
                  {% endfor %}
                {% endif %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <p class="mb-1">
              Already have an account? 
              <a href="{% url 'users:login' %}" class="text-decoration-none">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('#registerForm input');

    function toggleLabel(input) {
      const labelDiv = input.parentElement.querySelector('.error-label');
      const errorDiv = input.parentElement.querySelector('.invalid-feedback');

      if (input.value.length > 0) {
        labelDiv.classList.add('d-none');
      }
      if (errorDiv && !errorDiv.classList.contains('d-none')) {
        labelDiv.classList.remove('d-none');
      }
    }

    inputs.forEach(input => {
      toggleLabel(input);
      input.addEventListener('input', () => toggleLabel(input));
    });

    document.getElementById('registerForm').addEventListener('submit', () => {
      inputs.forEach(input => {
        const errorDiv = input.parentElement.querySelector('.invalid-feedback');
        const labelDiv = input.parentElement.querySelector('.error-label');
        if (errorDiv && !errorDiv.classList.contains('d-none')) {
          labelDiv.classList.remove('d-none');
        }
      });
    });
  });
</script>
{% endblock %}
