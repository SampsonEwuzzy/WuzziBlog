{% extends 'base.html' %}
{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% if results %}
    <ul>
      {% for post in results %}
        <li>
          <a href="{% url 'posts:post_detail' post.slug %}">{{ post.title }}</a>
          <small>by {{ post.author }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found matching your search.</p>
  {% endif %}
{% endblock content %}
