{% extends "base.html" %}
{% block content %}
<h1>All Posts</h1>
<ul>
 {% for post in posts %}
  <div class="card mb-3">
    <div class="card-body">
      <h4>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      </h4>
      <p class="text-muted">{{ post.created_at|date:"F j, Y" }}</p>
      <p>{{ post.content|truncatechars:200 }}</p>
    </div>
  </div>
{% endfor %}

</ul>
{% endblock %}
